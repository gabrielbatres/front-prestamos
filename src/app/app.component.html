<main class="main">
  <div class="surface-ground px-4 py-8 md:px-6 lg:px-8">
    <div class="text-700 font-bold text-6xl mb-4 text-center">Prestamo Estandarizado</div>

    <div class="grid">
      <div class="col-12 lg:col-4">
        <div class="p-3 h-full">
        </div>
      </div>

      <div class="col-12 lg:col-4">
        <div class="p-3 h-full w-full">
          <div class="shadow-2 p-3 h-full flex flex-column surface-card" style="border-radius: 6px">
            <div class="text-900 font-medium text-xl mb-2">Codigo Material:</div>
            <input type="text" pInputText  [(ngModel)]="codigoMaterial"/>
            <br>
            <div class="text-900 font-medium text-xl mb-2">Peso Articulo (gramos):</div>
            <input type="text" pInputText  [(ngModel)]="pesoArticulo"/>
            <hr class="my-3 mx-0 border-top-1 border-none surface-border" />

            <div class="text-900 font-medium text-xl mb-2">Prestamo estimado: $ {{prestamoEstimado}}</div>
            <hr class="my-3 mx-0 border-top-1 border-none surface-border" />
            <button pButton pRipple label="Calcular Prestamo" class="p-3 w-full" (click)="calcularPrestanoSugerido();"></button>
          </div>
        </div>
      </div>

      <div class="col-12 lg:col-4">
        <div class="p-3 h-full">
        </div>
      </div>
    </div>
  </div>
</main>

<router-outlet></router-outlet>
